<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8" />
        <title> Chimpokomon GO!</title>
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    
    <body>
        <h1 class="titulo"> CHIMPOKOMON GO!</h1>
        <section id="seleccion-mascota">

            <h2 class="subtitulo">Elige tu Chimpokomon!</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                
            </div>
            <!-- Aqui van las mascotas -->

            <button id="boton-mascota">Elige tu chimpokomon</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo"> Recorre el mapa con tu Chimpokomon!! </h1>
            <canvas id="mapa"></canvas>
        </section>
<!-- ------------------------------------SEGUNDA PANTALLA----------------------------- -->
        <section id="seleccion-ataque">

            <h2 class="sub2">Elige tu ataque!</h2>

            <div id="contenedorAtaques">
                
            </div>

            <section id="mensajes">
                    <p id="resultado"> Mucha suerte, Maestro Chimpokomon! </p>

                    <section id="reinicio"> 
                        <button id="boton-reinicio">Reiniciar</button>
                    </section>
            </section>

            <div class="ataques">
                <div id="cartaJugador">
                    <p id="vidas-jugador">0</p> 
                    <p id="nombre-mascota-jugador"></p>
                    <div id="ataquesJugador"></div>
                </div>
                
                <div id="cartaEnemigo">
                    <p id="vidas-PC">0</p> 
                    <p id="nombre-mascota-pc"></p>
                    <div id="ataquesEnemigo"></div>
                </div>
                
            </div>
           
        </section>
    
    <script src = "./js/version2.js"></script>
    </body>
</HTML>
